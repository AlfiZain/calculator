<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div class="container">
        <input type="number" value="0" />
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">÷</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">−</button>
          <button>C</button>
          <button>0</button>
          <button>.</button>
          <button class="operator">+</button>
          <button class="calculate">=</button>
        </div>
      </div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
